<!DOCTYPE html>
<html>
<head>
<title>Hello Bard</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 400px;
  margin: 0 auto;
}

.result {
  font-size: 16px;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Hello Bard</h1>
  <p>Enter your input:</p>
  <input type="text" id="input">
  <p id="result"></p>
  <script>
    const token = 'Ygjrs3q54duMIha0W0uOtstIgK2iC-xNPVxo_qaPiz96BSt92LPvh3aV68aPrL0bmdethg.';
    const session = new RequestSession();
    session.headers = {
      'Host': 'bard.google.com',
      'X-Same-Domain': '1',
      'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.114 Safari/537.36',
      'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
      'Origin': 'https://bard.google.com',
      'Referer': 'https://bard.google.com/',
    };
    session.cookies.set('__Secure-1PSID', token);

    const bard = new Bard(token, session);

    const inputElement = document.getElementById('input');
    const resultElement = document.getElementById('result');

    function getResult() {
      const input = inputElement.value;
      const result = bard.get_answer(input)['content'];
      resultElement.innerHTML = result;
    }

    inputElement.addEventListener('keyup', getResult);
    getResult();
  </script>
</div>
</body>
</html>
